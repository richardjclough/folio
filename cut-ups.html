<!doctype html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>The Cut-Up Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha3/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            // $('select').change(function () {
            //     $('#afterwords').val($(this).val());
            // });
            $('[id="afterwords"]').animate({ height: '370px' });
            $('.btnClick').animate({ height: '60px' }, 800);

        });

        // function insertText(text) {
        //     document.getElementById('before-words').value = words;
        // }
        function cutuptext() {
            let words = document.getElementById('afterwords').value;
            words = words.split(" ");
            words = words.sort(() => Math.random() - 0.5);
            words = words.join(" ");
            words = words.charAt(0).toUpperCase() + words.slice(1);
            words = words.replace(/\s+/g, " ");
            words = words.replace(/\./g, ' ');
            words = words.replace(/([^.])$/, '$1.');
            document.getElementById('afterwords').value = words;
            document.getElementById('restart').style.display = 'inline';
            // console.log(words);
        }
        function restart() {
            let wordsRefresh = "This idea is based on the cut up writing technique made famous by the writer William Burroughs along with the artist Brion Gysin and later used by David Bowie and Thom Yorke. If you click the cut it up button, this text will be randomly cut up. If you keep clicking the button the text will continually be cut up. You can add your own text by typing or pasting text in here too.";
            document.getElementById('afterwords').value = wordsRefresh;
            // console.log(words);
        }
    </script>
    <style>
        .backdrop {
            background: url("img/burroughs.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .text {
            font: bolder 6vw "Alfa Slab One";
            text-align: center;

            border: 4px solid;
        }

        .multiply {
            color: white;
            mix-blend-mode: multiply;
            background-color: rgba(59, 2, 6, 1);
        }

        /* Knockout text within a bright area */
        .screen {
            color: red;
            mix-blend-mode: hard-light;
            background-color: rgb(244, 220, 211);
        }

        .textarea {
            width: 100%;
            opacity: .9;
            font-size: 1.3rem;
            font-family: 'Special Elite', cursive;
            padding: 15px;
            line-height: 2.5rem;
            /* min-height: 300px; */
        }

        @keyframes moveDown {
            0% {
                opacity: 0;
                transform: translateY(-4rem);
                max-height: 0%;
            }

            100% {
                opacity: .9;
                transform: translateY(0);
                max-height: 100%;
            }
        }

        .moveY {
            position: relative;
            animation: moveDown 1.2s;

        }

        @keyframes fadeIn {
            0% {
                opacity: 0;

            }

            100% {
                opacity: .9;

            }
        }

        .fadeInBtn {

            animation: fadeIn .7s;

        }

        .footer {
            opacity: .7;
        }

        .btn {
            /* background: #32a932;
            font-size: 1.9rem;

            mix-blend-mode: normal;
            opacity: .9;
            color: white; */

        }

        /* .btn:active,
        .btn:hover {
            background: rgb(4, 77, 19);
            color: rgb(255, 255, 255);
        } */

        .fadeInBtn {
            display: none;
        }

        .pushable {
            background: #104410;
            padding: 0;
            mix-blend-mode: normal;
            font-size: 2.3rem;
            border: 5px solid white;
            border-radius: 19px;
            opacity: .9;
            color: white;

        }

        .pushable:focus {
            outline: none;
        }

        .front {
            display: block;
            padding: 7px 43px;
            border-radius: 16px;
            font-size: 1.7rem;
            text-shadow: 1px 1px 2px rgb(0, 7, 4);
            background: rgb(61, 207, 147);
            color: white;
            transform: translateY(-12px);
            border: 3px solid rgb(50, 107, 72);
        }

        .front:hover {
            background: rgb(97, 225, 154);
        }

        .pushable:hover {
            background: rgb(50, 105, 82);
        }

        .front:active {
            outline: none;
            background: rgb(15, 177, 64);
        }

    
        .pushable:active .front {
            transform: translateY(-6px);
            
        }

        
    </style>
