    <script>
        $(document).ready(function () {
            $('select').change(function () {
                $('#afterwords').val($(this).val());
            });
          //  $('#afterwords').animate({ opacity: 1 }, 'slow');
           $('[id="afterwords"]').animate({ height: "350", opacity: 0.9  }, 'slow');
         
        });

        // function insertText(text) {
        //     document.getElementById('before-words').value = words;
        // }
        function cutuptext(text) {
            var words = document.getElementById('afterwords').value;
            words = words.split(" ");
            words = words.sort(() => Math.random() - 0.5);
            words = words.join(" ");
            words = words.charAt(0).toUpperCase() + words.slice(1);
            words = words.replace(/\s+/g, " ");
            words = words.replace(/\./g,' ');
            words = words.replace(/([^.])$/, '$1.');
            document.getElementById('afterwords').value = words;
            // console.log(words);
        }
    </script>
